<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict - Insurance Fraud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1f4037, #99f2c8); min-height:100vh; padding:40px 20px; }
        .container { max-width:1100px; margin:auto; }
        .card { background: rgba(255,255,255,0.11); border-radius:16px; padding:40px; box-shadow: 0 20px 56px rgba(0,0,0,0.34); backdrop-filter: blur(8px); color:white; border: 1px solid rgba(255,255,255,0.06); }
        .form-grid { display:grid; grid-template-columns: repeat(2,1fr); column-gap:56px; row-gap:32px; align-items:center; }
        .form-group { display:block; position:relative; z-index:2; }
        .form-group input { width:100%; min-width:0; padding:18px 20px; border-radius:12px; border:1px solid rgba(255,255,255,0.22); background: rgba(255,255,255,0.14); color:rgba(255,255,255,0.98); box-shadow: inset 0 2px 6px rgba(0,0,0,0.18), 0 10px 30px rgba(0,0,0,0.22); transition: all 0.18s ease-in-out; }
        .form-group input::placeholder { color: rgba(255,255,255,0.75); opacity:1; }
        .form-group input:focus { outline:none; border-color:#f9a826; box-shadow: 0 12px 26px rgba(31,64,55,0.28), 0 0 0 6px rgba(249,168,38,0.10); background: rgba(255,255,255,0.12); }
        .btn { padding:12px 20px; border-radius:8px; border:none; cursor:pointer; background:#f9a826; color:black; font-weight:700; }
        .result-section { display:none; margin-top:20px; animation:fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:none} }
        .progress-bar { width:100%; background: rgba(255,255,255,0.08); border-radius:20px; height:24px; overflow:hidden; }
        .progress { height:100%; width:0%; text-align:center; line-height:24px; color:white; font-weight:700; transition: width 1s ease-in-out; }
        .risk-badge { padding:8px 18px; border-radius:30px; color:white; font-weight:600; display:inline-block; margin-top:12px; }
        @media(max-width:980px){ .form-grid { grid-template-columns:1fr; column-gap:20px; row-gap:18px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Insurance Fraud detection system</h2>

        <form action="/analyze" method="POST">
            <div class="form-grid">
                <div class="form-group"><input type="number" name="months_as_customer" placeholder="Months as Customer" required></div>
                <div class="form-group"><input type="number" name="age" placeholder="Customer Age" required></div>
                <div class="form-group"><input type="number" name="policy_annual_premium" placeholder="Policy Annual Premium" required></div>
                <div class="form-group"><input type="number" name="umbrella_limit" placeholder="Umbrella Limit" required></div>
                <div class="form-group"><input type="number" name="total_claim_amount" placeholder="Total Claim Amount" required></div>
                <div class="form-group"><input type="number" name="injury_claim" placeholder="Injury Claim" required></div>
                <div class="form-group"><input type="number" name="property_claim" placeholder="Property Claim" required></div>
                <div class="form-group"><input type="number" name="vehicle_claim" placeholder="Vehicle Claim" required></div>
            </div>

            <br>
            <center>
                <button type="submit" class="btn">Analyze Claim</button>
            </center>
        </form>

        {% if probability is defined %}
            {% include 'dashboard_section.html' %}
        {% endif %}

    </div>
</div>

<script>
    // Smooth scroll into view and animate progress after POST
    window.addEventListener('load', function(){
        const probability = {{ probability|default('null') }};
        if (probability !== null) {
            const section = document.getElementById('dashboardSection');
            const gaugeArc = document.getElementById('gaugeArcFg');
            const gaugeNeedle = document.getElementById('gaugeNeedle');
            const gaugeValue = document.getElementById('gaugeValue');
            const badge = document.getElementById('riskBadge');
            const prob = Number(probability);

            if (section && gaugeArc && gaugeNeedle && gaugeValue) {
                section.style.display = 'block';
                setTimeout(()=>{
                    // Arc animation using stroke-dashoffset
                    const length = gaugeArc.getTotalLength();
                    gaugeArc.style.strokeDasharray = length;
                    gaugeArc.style.transition = 'stroke-dashoffset 1s ease-in-out, stroke 0.6s';
                    gaugeArc.style.strokeDashoffset = length * (1 - prob/100);

                    // Needle position calculation
                    const cx = 100, cy = 100, r = 72;
                    // angle: left (0%) -> 180deg ; right (100%) -> 0deg
                    const angleDeg = 180 * (1 - prob/100);
                    const angleRad = angleDeg * Math.PI / 180;
                    const x2 = cx + r * Math.cos(angleRad);
                    const y2 = cy - r * Math.sin(angleRad);
                    gaugeNeedle.setAttribute('x2', x2);
                    gaugeNeedle.setAttribute('y2', y2);
                    gaugeNeedle.style.transition = 'x2 0.9s ease-in-out, y2 0.9s ease-in-out, stroke 0.6s';

                    // Value and colors
                    gaugeValue.innerHTML = prob + '%';

                    let color = '#2ecc71';
                    if (prob < 40) {
                        color = '#2ecc71';
                        badge.style.background = '#2ecc71';
                        badge.innerHTML = 'Low Risk';
                    } else if (prob < 70) {
                        color = '#f39c12';
                        badge.style.background = '#f39c12';
                        badge.innerHTML = 'Medium Risk';
                    } else {
                        color = '#e74c3c';
                        badge.style.background = '#e74c3c';
                        badge.innerHTML = 'High Risk - Investigation Required';
                    }

                    gaugeArc.style.stroke = color;
                    gaugeNeedle.style.stroke = color;

                    section.scrollIntoView({ behavior: 'smooth' });
                }, 150);
            }
        }
    });
</script>

</body>
</html>
